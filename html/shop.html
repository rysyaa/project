<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripachi</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/shop.css">
</head>
<body>
<header class="container">
    <nav>
        <div>
          <img src="../images/navLogo.svg" alt="logo" />

        </div>

        <ul>
          <li><a href="../main.html">Главная</a></li>

          <li>Контакты</li>
        </ul>
        <ul>
          <li class="nav_phone">
            <img src="../images/navPhone.svg" alt="phone" />

          </li>

        </ul>

      <section class="container add-block">
        <h2>SHOP</h2>

            <input placeholder="Имя" id="inpName" type="text">
            <input placeholder="Изображение" id="inpImg" type="url">
            <input placeholder="Номер телефона" id="inpNumber" type="number">
            <input placeholder="Описание" id="inpSkills" type="text">
            <input placeholder="Цена" id="inpPrice" type="number">
            <button id="btnCreate" type="submit">Создать</button>
        </form>

    <script src="../js/index.js"></script>
